<section class="col-md-12">
    <hr/>
    <h2 class="">Classrooms</h2>

	<ul class="classrooms unstyled">
		<li data-ng-repeat="classroom in course.classrooms" data-ng-hide="edit.classroom.index == $index">
			<h2>{{classroom.name}}</h2>
			<div>{{classroom.code}}</div>
            <button class="btn" ng-click="editClassroom($index)">Edit</button>
            <button class="btn" ng-click="course.classrooms.splice($index, 1)">Remove</button>
		</li>
	</ul>
    <div ng-include="'views/classrooms/edit.html'" data-ng-show="edit.classroom"></div>
    <div>
        <button class="btn btn-success" ng-click="edit.classroom = {}" data-ng-hide="edit.classroom">Create new classroom</button>
    </div>
</section>
