<section data-ng-controller="IndexController">
	<h1>Welcome to Laere</h1>
    <p>Start by <a href="/#/accounts/create">creating your account</a> on signing in an existing one.</p>
    <p>Currently created accounts:</p>
    <ul class="accounts">
        <li data-ng-repeat="account in accounts">
            <a href="//{{account.name}}.laeredev.co:3000">{{account.label}}</a>
        </li>
    </ul>
</section>
