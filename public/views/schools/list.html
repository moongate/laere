<section class="col-md-6 col-md-offset-3" data-ng-controller="SchoolsController">
    <div class="page-header clearfix">
        <h1 class="pull-left">Schools</h1>
		<a href="/#/schools/create" class="btn btn-success pull-right">Create new school</a>
    </div>

	<div class="list-group schools">
	<a data-ng-href="#/schools/{{school._id}}" class="list-group-item" data-ng-repeat="school in schools">
		<span class="badge">14 <i class="glyphicon glyphicon-user"></i></span>
		<span class="badge">04 <i class="glyphicon glyphicon-book"></i></span>
	    <h4 class="list-group-item-heading">{{school.label}} <small>({{school.name}})</small></h4>
	</a>
	</div>

</section>
