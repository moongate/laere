<section data-ng-controller="SchoolsController">
	<span>{{school.created | date:'medium'}}</span> /
	<span>{{school.creator.name}}</span>
	<h2>{{school.name}} <a data-ng-show="global.user.permissions.manage" href="/#/schools/{{school._id}}/edit">edit</a></h2>
	<div>{{school.label}}</div>
</section>
