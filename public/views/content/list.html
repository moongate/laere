<section class="col-md-12">
    <hr/>
    <h2 class="">Contents</h2>

	<ul class="contents unstyled">
		<li data-ng-repeat="content in data.course.contents" data-ng-hide="data.content.index == $index">
			<h2>{{content.name}}</h2>
			<div>{{content.code}}</div>
            <button class="btn" ng-click="editContent($index)">Edit</button>
            <button class="btn" ng-click="data.course.contents.splice($index, 1)">Remove</button>
		</li>
	</ul>
    <div ng-include="'views/content/edit.html'" data-ng-show="data.content"></div>
    <div>
        <button class="btn btn-success" ng-click="data.content = {}" data-ng-hide="data.content">Create new content</button>
    </div>
</section>
