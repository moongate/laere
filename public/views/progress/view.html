<section data-ng-controller="ProgressController">
	<h2>{{progress.classroom.course.code}} - {{progress.classroom.course.name}}</h2>
	<p>{{progress.classroom.name}}</p>
    <ul data-ng-repeat="content in progress.classroom.course.contents">
        <li><a href="{{content.url}}">{{content.name}}</a></li>
    </ul>
</section>
