<div class="panel panel-default">
    <div class="panel-heading">
        <span class="badge pull-right">{{course.contents.length}}</span> {{classroom.name}}

        <div class="progress">
            <div class="progress-bar" style="width: 20%;">
            </div>
        </div>

    </div>
    <div class="list-group">
        <a href="{{content.url}}" class="list-group-item" data-ng-repeat="content in course.contents">
            <span class="glyphicon glyphicon-asterisk pull-right badge-notif"></span>
            <span class="badge">Evaluate</span>
            <h5 class="list-group-item-heading">{{content.name}}</h5>
            <small class="list-group-item-text">{{content.description}}</small>
        </a>
    </div>
</div>
